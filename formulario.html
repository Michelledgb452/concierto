<html lang="es">
<head>

<body>
    <center>
    <form action="concert.html" method="get">
    <label for="Nombre">Nombre</label>

    <input  name="Contraseña" id="Contraseña" type="password" placeholder="Ingresa una contraseña">

    <input name="fecha" id="fecha" type="date" placeholder="Ingresa tu fecha de nacimiento">

    </form>
